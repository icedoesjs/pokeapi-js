<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke JS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./poke.js"></script>
    <style>
        .center {
        display: flex;
        flex-wrap: wrap;
        height: 20vh;
        background-color: white;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 55vw;
        height: 45.5vh;
        align-items: center;
    }

    #pokecard {
        display: none;
    }
    
    #error {
        display: none;
    }
    </style>

</head>
<body>
    <div class="alert alert-danger text-center" id="error" role="alert">
    </div>
    <div class="center">
    <div class="input-group mb-3">
    <input type="text" class="form-control" name="pokemon" id="pokeinput" placeholder="Pokemon Name" aria-label="Pokemon name" aria-describedby="basic-addon1">
    </div> 

    <div class="card" id="pokecard" style="width: 18rem;">
        <img class="card-img-top" id="poke-image" src="" alt="Card image cap">
        <div class="card-body">
          <p class="card-text" id="poke-stats"></p>
        </div>
      </div>
</body>
</html>
